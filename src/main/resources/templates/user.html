<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/user.css}" />
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-text text-white">
        <span th:text="${user.email}">user@mail.ru</span>
        with roles:
        <span th:each="role : ${user.roles}" th:text="${#strings.toLowerCase(role.name)} + ' '">user</span>
    </span>

    <form th:action="@{/logout}" method="post" class="d-flex">
        <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <nav class="nav flex-column">
                <a class="nav-link active" href="/user">User</a>
            </nav>
        </div>

        <div class="col-md-10">
            <h2 class="mt-3">User information-page</h2>

            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">About user</h5>
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">3</td>
                            <td th:text="${user.firstName}">user</td>
                            <td th:text="${user.lastName}">user</td>
                            <td th:text="${user.age}">30</td>
                            <td th:text="${user.email}">user@mail.ru</td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="${role.name + ' '}">USER</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
